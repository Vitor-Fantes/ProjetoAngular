<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">
      Etec
    </ion-title>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Etec</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Menu Superior -->
  <ion-row>
    <ion-col size="12" size-lg="4">
      <ion-button expand="full" shape="round" class="custom-button">
        <ion-icon slot="start" name="school-outline"></ion-icon>
        Desenvolvimento de Sistemas
      </ion-button>
    </ion-col>
    <ion-col size="12" size-lg="4">
      <ion-button expand="full" shape="round" color="danger">
        <ion-icon slot="start" name="school-outline"></ion-icon>
        Informática para Internet
      </ion-button>
    </ion-col>
    <ion-col size="12" size-lg="4">
      <ion-button expand="full" shape="round" color="primary">
        <ion-icon slot="start" name="school-outline"></ion-icon>
        Ensino Médio Integrado ao Técnico
      </ion-button>
    </ion-col>
  </ion-row>

  
</ion-content>
